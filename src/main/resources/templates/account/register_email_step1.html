<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Step 1</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
        .container { width: 400px; }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"], input[type="email"], input[type="date"] {
            width: 100%; padding: 10px; box-sizing: border-box;
        }
        .radio-group { display: flex; gap: 10px; }
        .btn { width: 100%; padding: 10px; background: black; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h1>Gachi Watch<br>회원가입</h1>
    <form action="signup-step2.html" method="get">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label>성별</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="FEMALE" required> 여성</label>
                <label><input type="radio" name="gender" value="MALE"> 남성</label>
                <label><input type="radio" name="gender" value="UNKNOWN"> 선택 안함</label>
            </div>
        </div>

        <div class="form-group">
            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <button type="button">중복 확인</button>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <button class="btn" type="submit">다음</button>
    </form>
</div>
</body>
</html>
