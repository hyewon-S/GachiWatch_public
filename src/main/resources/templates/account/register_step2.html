<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Step 2</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
        .container { width: 500px; text-align: center; }
        .btn { margin-top: 20px; padding: 10px 20px; background: black; color: white; border: none; cursor: pointer; width: 100%; }
        .ott-options img { width: 50px; margin: 5px; cursor: pointer; }
        .genre-options button {
            margin: 5px; padding: 5px 10px; border-radius: 15px; border: 1px solid #999;
            background-color: #eee; cursor: pointer;
        }
        .genre-options button.selected {
            background-color: purple; color: white;
        }
    </style>
    <script>
        function toggleSelect(elem) {
            elem.classList.toggle('selected');
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Gachi Watch<br>회원가입</h1>

    <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="nickname" id="nickname" name="nickname" required>
        <button type="button">중복 확인</button>
    </div>


    <p><strong>구독중인 OTT 서비스를 선택해주세요</strong></p>
    <div class="ott-options">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/TVING_logo_2021.svg" alt="TVING">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Wavve_logo_2020.svg" alt="Wavve">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Watcha_Logo.svg" alt="Watcha">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Prime Video" style="height: 30px;">
    </div>

    <p><strong>원하는 장르에 맞춰 추천해드릴게요</strong></p>
    <div class="genre-options">
        <button onclick="toggleSelect(this)">SF</button>
        <button onclick="toggleSelect(this)">TV 영화</button>
        <button onclick="toggleSelect(this)">가족</button>
        <button onclick="toggleSelect(this)">공포</button>
        <button onclick="toggleSelect(this)">다큐</button>
        <button onclick="toggleSelect(this)">드라마</button>
        <button onclick="toggleSelect(this)">로맨스</button>
        <button onclick="toggleSelect(this)">모험</button>
        <button onclick="toggleSelect(this)">미스터리</button>
        <button onclick="toggleSelect(this)">범죄</button>
        <button onclick="toggleSelect(this)">서부</button>
        <button onclick="toggleSelect(this)">스릴러</button>
        <button onclick="toggleSelect(this)">애니메이션</button>
        <button onclick="toggleSelect(this)">액션</button>
        <button onclick="toggleSelect(this)">역사</button>
        <button onclick="toggleSelect(this)">음악</button>
        <button onclick="toggleSelect(this)">전쟁</button>
        <button onclick="toggleSelect(this)">코미디</button>
        <button onclick="toggleSelect(this)">판타지</button>
    </div>

    <!-- 서버로 보낼 실제 hidden 값 -->
    <input type="hidden" name="subscribedOTTs" id="subscribedOTTs" />
    <input type="hidden" name="preferredGenres" id="preferredGenres" />

    <button class="btn">회원가입</button>
</div>
</body>
</html>
