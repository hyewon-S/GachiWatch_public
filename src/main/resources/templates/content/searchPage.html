<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GACHIWATCH - 통합콘텐츠</title>
    <!--<link rel="stylesheet" th:href="@{/css/style.css}">-->
    <style>
        body {
           margin: 0;
       }

       .main-header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           background: white;
           padding: 20px;
       }

       .logo-search {
           display: flex;
           align-items: center;
       }

       .logo {
           width: 150px;
           margin-right: 20px;
           cursor: pointer;
       }

       .search-bar {
           width: 250px;
           padding: 10px;
           border-radius: 20px;
           border: 1px solid #ccc;
       }

       .search-button {
           margin-left: 10px;
           padding: 10px 16px;
           border-radius: 6px;
           border: none;
           background-color: #eee;
           cursor: pointer;
           font-size: 14px;
       }

       .nav-menu a, .sign-in, .register, .logout, .profile-image {
           margin-left: 15px;
           text-decoration: none;
           color: #333;
           cursor: pointer;
       }
       .sign-in, .register {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .sign-in {
            background-color: #eee;
        }

        .register {
            background-color: black;
            color: white;
        }

        .logout, .profile-image {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .profile-image {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
        border: 1px solid #ccc;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.2s ease;
        }

        .profile-image:hover {
            box-shadow: 0 0 0 2px #4285f4;
        }

        .logout {
            background-color: #eee;
        }

       .nav-menu {
           margin-right: 3%;
       }
       .platforms img {
           margin-right: 1%;
       }
       .platforms {
           margin-left: 2%;

       }

       main {
           background-color: #C6C9FF;
           margin-left: auto;
           margin-right: auto;
           width: 91%;
           height: auto;
           border-radius: 10px;
           padding: 1%;
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
           gap: 16px;
       }
       .content {
           background-color: rgb(246, 251, 255);
           border-radius: 7px;
           width: fit-content;
           padding: 10px;
           margin: 10px;
           display: inline-block;
       }

       .content img {
           width: 160px;
            margin-top: 10px;
            margin-bottom: 5px;
            border-radius: 10px;
       }

       h2 {
           margin-left: 45%;
       }
       .content a {
            text-decoration-line: none;
            color: black;
            font-weight: bold;
       }
       .content a:visited {
            color: black;
       }

       .content a:hover {
            color: #C6C9FF;
       }

        /* 기본 OTT 이미지 스타일 */
        .ott-img {
            width: 60px;
            height: 60px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            object-fit: cover;
            display: inline-block;
            box-sizing: border-box;
        }

        /* 선택된 경우: 테두리 + 살짝 확대 효과 */
        .ott-img.selected {
            border: 3px solid #3498db;
            transform: scale(1.3);

        }
        .selected-button {
          background-color: #eee;
          color: black;
          border: 1px solid #ccc;
          padding: 8px 12px;
          border-radius: 6px;
          margin: 4px;
          cursor: pointer;
          font-size: 14px;
          transition: all 0.2s ease;
          position: relative;
        }

        .selected-button .check-icon {
          display: none;
          margin-right: 6px;
        }

        .selected-button.active {
          background-color: black;
          color: white;
        }

        .selected-button.active .check-icon {
          display: inline;
        }
    </style>
</head>
<body>
<header class="main-header">
    <div class="logo-search">
        <a th:href="@{/}">
            <img th:src="@{/image/logo.png}" alt="Gachi Watch Logo" class="logo">
        </a>
        <input type="text" placeholder="콘텐츠, 키워드 입력" class="search-bar">
        <button class="search-button">Search</button>
    </div>
    <nav class="nav-menu">
        <a th:href="@{/content/search}" >통합 콘텐츠</a>
        <a th:href="${isLoggedIn} ? (@{/content/recommend}) : (@{/account/login})">추천 콘텐츠</a>
        <a th:href="${isLoggedIn} ? (@{/crew/view}) : (@{/account/login})">공유 매칭</a>
        <!-- 로그인 안했다면 -->
        <a th:unless="${isLoggedIn}" th:href="@{/account/login}"><button class="sign-in">Sign in</button></a>
        <a th:unless="${isLoggedIn}" th:href="@{/account/register_email_step1}"><button class="register">Register</button></a>

        <!-- 로그인 했다면 -->
        <a th:if="${isLoggedIn}" th:href="@{/account/logout}"><button class="logout">Logout</button></a>
        <a th:if="${isLoggedIn}" th:href="@{/mypage/mypage}">
            <img th:src="@{/image/profile_img_default.png}" alt="프로필" class="profile-image">
        </a>
    </nav>
</header>

<hr> <h2>통합 콘텐츠</h2>
<section class="platforms">
    &emsp;
    <img th:src="@{/image/netflix.png}" class="ott-img" onclick="onOttClick(this, 'NETFLIX')" >
    <img th:src="@{/image/watcha.png}" class="ott-img" onclick="onOttClick(this, 'WATCHA')" >
    <img th:src="@{/image/appletv.png}" class="ott-img" onclick="onOttClick(this, 'APPLETV')" >
    <img th:src="@{/image/wavve.png}" class="ott-img" onclick="onOttClick(this, 'WAVVE')" >
    <img th:src="@{/image/disney.png}" class="ott-img" onclick="onOttClick(this, 'DISNEY')" >
    <img th:src="@{/image/prime.png}" class="ott-img" onclick="onOttClick(this, 'AMAZON')" > <br><br>
    &emsp;<button class="selected-button active" onclick="onTypeClick(this, 'TV')">
    <span class="check-icon">✔️</span>TV 시리즈
</button>
    <button class="selected-button active" onclick="onTypeClick(this, 'MOVIE')">
        <span class="check-icon">✔️</span>영화
    </button>
</section> <br>
<main>
    <div th:each="content : ${contentList}" class="content">
        <a th:href="@{/content/detail(contentId=${content.contentId})}"><img th:src="@{${content.thumbnailUrl}}" /></a>
        <br>&nbsp;
        <a th:href="@{/content/detail(contentId=${content.contentId})}"><b th:text="${content.title}"></b></a>
        <br>&nbsp;평점 <span th:text="${content.rating}"></span>
    </div>
</main>

<script>
    let selectedOtts = []; // 여러 OTT 선택 가능
    let selectedType = null;
    let selectedSort = "recent";
    let selectedTypes = ["TV", "MOVIE"]; // 처음에 둘 다 선택된 상태

    function onOttClick(element, ott) {
        const isSelected = selectedOtts.includes(ott);

        if (isSelected) {
            // 이미 선택됨 → 배열에서 제거 + 스타일 제거
            selectedOtts = selectedOtts.filter(item => item !== ott);
            element.classList.remove("selected");
        } else {
            // 새로 선택 → 배열에 추가 + 스타일 추가
            selectedOtts.push(ott);
            element.classList.add("selected");
        }

        //fetchFilteredContent();
    }
    function onTypeClick(button, type) {
        const isSelected = selectedTypes.includes(type);

        if (isSelected) {
            // 해제
            selectedTypes = selectedTypes.filter(t => t !== type);
            button.classList.remove("active");
        } else {
            // 다시 선택
            selectedTypes.push(type);
            button.classList.add("active");
        }

        //fetchFilteredContent(); // 선택 상태 반영
    }

</script>
</body>
</html>
