<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gachi Watch - 크루 정보</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #e0e0e0;
        }

        header {
            background-color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: purple;
        }

        .nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav button {
            padding: 0.4rem 0.8rem;
            border: 1px solid #ccc;
            background: #f4f4f4;
            border-radius: 5px;
            cursor: pointer;
        }

        .main {
            display: flex;
            background-color: white;
            border-radius: 20px;
            margin: 2rem;
            padding: 2rem;
            gap: 2rem;
        }

        .party-info {
            position: relative;
            width: 40%;
            border-right: 2px solid #eee;
            padding-right: 60px;
        }
        .platform-image {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .platform-image img {
            width: 40px;
            height: auto;
        }
        .party-info img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
        }

        .party-info .price {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .info-tag {
            background: #eee;
            display: inline-block;
            margin: 0.2rem;
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .chat-box {
            flex-grow: 1;
        }

        .notice {
            border: 1px solid #ccc;
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .chat-entry {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chat-entry img {
            width: 30px;
            margin-right: 0.5rem;
        }

        .chat-content {
            background: #f1f1f1;
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }

        .chat-input-container {
            display: flex;
            margin-top: 1rem;
            gap: 1rem;
        }

        .chat-input {
            flex-grow: 1;
            padding: 0.6rem;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .send-button {
            background: #7d4cd0;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
            cursor: pointer;
        }

        .group-button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }


        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
        }

        .logo-search {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-right: 20px;
            cursor: pointer;
        }

        .search-bar {
            width: 250px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .search-button {
            margin-left: 10px;
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            background-color: #eee;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-menu a, .logout, .profile-image {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .logout, .profile-image {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .logout {
            background-color: #eee;
        }

        .profile-image {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s ease;
        }

        .profile-image:hover {
            box-shadow: 0 0 0 2px #4285f4;
        }


    </style>
</head>
<body>
<header class="main-header">
    <div class="logo-search">
        <a th:href="@{/}">
            <img th:src="@{/image/logo.png}" alt="Gachi Watch Logo" class="logo">
        </a>
        <form id="keywordForm" method="post" th:action="@{/content/keyword}">
            <input type="text" name="keyword" placeholder="콘텐츠, 키워드 입력" class="search-bar">
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>
    <nav class="nav-menu">
        <a th:href="@{/content/search}">통합 콘텐츠</a>
        <a th:href="@{/content/recommend}">추천 콘텐츠</a>
        <a th:href="@{/crew/view}">공유 매칭</a>
        <a th:href="@{/account/logout}">
            <button class="logout">Logout</button>
        </a>
        <!-- 로그인 -> 홈화면 뷰 연결 위해 null-safe 처리 했습니다 -->
        <a th:href="@{/mypage/mypage}">
            <img th:src="@{'/image/' + ${user.profileImage}}" alt="프로필" class="profile-image">
        </a>
    </nav>
</header>

<div class="main">
        <div class="party-info">
            <h2 th:text="${crew.crewName}">파티 이름</h2>
            <img class="platform-image"
                 th:src="@{'/image/' + ${crew.platform.name().toLowerCase()} + '.png'}"
                 th:alt="${crew.platform.label}" />
            <div class="price" th:text="${crew.payment} + '원'">17900원</div>
            <br>
            <div th:text="${crew.crewDesc}">크루 설명</div>
            <br>
            <div class="info-tag">크루장 <span th:text="${crew.captain.nickname}">멤버</span></div>
            <br>
            <div class="info-tag">인원 <span th:text="|${crew.getCurrentCount()} / ${crew.maxMember}|">3 / 4</span></div>
            <br>
            <div class="info-tag">결제일 <span th:text="${#dates.format(crew.payDate, 'd')} + '일'">매달 7일</span></div>
            <br>
            <div class="info-tag">분철 금액 <span th:text="${crew.calcPayFee()} + '원'">정보없음</span></div>
            <br>
            <!--<img src="/image/netflix.png" alt="Netflix" />-->
            <button
                    class="group-button"
                    th:onclick="'location.href=\'/crew/manage/' + ${crew.crewId} + '\';'">
                그룹 설정
            </button>
        </div>

        <div class="chat-box">
            <div class="notice">
                <strong>계좌번호 신한</strong> <span th:text="${crew.account}">01123456123456</span>
            </div>

            <div id="chat-container" style="height: 300px; overflow-y: auto; padding: 10px;">
                <div th:each="chat : ${chatList}" class="chat-entry">
                    <!--<img src="/images/user-icon.png" alt="User" />-->
                    <div>
                        <div><strong th:text="${chat.member?.nickname} ?: '닉네임 없음'">닉네임</strong></div>
                        <div class="chat-content" th:text="${chat.chat}">사용자가 입력한 채팅</div>
                    </div>
                </div>
            </div>
            <form class="chat-input-container" th:action="@{/crew/crewpage/chat}" method="post">
                <input type="hidden" name="crewId" th:value="${crew.crewId}" />
                <input class="chat-input" type="text" name="message" placeholder="채팅 입력..." />
                <button class="send-button" type="submit">전송</button>
            </form>
        </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script th:inline="javascript">
    const crewId = /*[[${crew.crewId}]]*/ 0;
    const memberId = /*[[${user.memberId}]]*/ 0;
    const nickname = /*[[${user.nickname}]]*/ '사용자';

    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        stompClient.subscribe(`/topic/chatroom/${crewId}`, function (chatMessage) {
            const msg = JSON.parse(chatMessage.body);
            appendMessage(msg);
        });
    });

    function sendMessage() {
        const input = document.querySelector('.chat-input');
        const content = input.value;
        if (content.trim() === '') return;

        stompClient.send("/app/chat.send/" + crewId, {}, JSON.stringify({
            chat: content,
            member: { memberId: memberId, nickname: nickname }
        }));
        input.value = '';
    }

    function appendMessage(msg) {
        const container = document.getElementById("chat-container");
        const entry = document.createElement("div");
        entry.classList.add("chat-entry");
        entry.innerHTML = `<div>
            <div><strong>${msg.member.nickname}</strong></div>
            <div class="chat-content">${msg.chat}</div>
        </div>`;
        container.appendChild(entry);
        container.scrollTop = container.scrollHeight;
    }

    document.querySelector(".chat-input-container").addEventListener("submit", function (e) {
        e.preventDefault();
        sendMessage();
    });
    function scrollToBottom() {
        const container = document.getElementById("chat-container");
        if (container) {
            container.scrollTop = container.scrollHeight;
        }
    }

    // 페이지 로드 후 자동 스크롤
    window.onload = scrollToBottom;

</script>
</body>
</html>
