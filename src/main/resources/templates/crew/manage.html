<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gachi Watch - 크루 관리</title>
    <link rel="stylesheet" href="/css/crew/manage.css" />
</head>
<body>

<header class="main-header">
    <div class="logo-search">
        <a th:href="@{/}">
            <img th:src="@{/image/logo.png}" alt="Gachi Watch Logo" class="logo">
        </a>
        <form id="keywordForm" method="post" th:action="@{/content/keyword}">
            <input type="text" name="keyword" placeholder="콘텐츠, 키워드 입력" class="search-bar">
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>
    <nav class="nav-menu">
        <a th:href="@{/content/search}">통합 콘텐츠</a>
        <a th:href="@{/content/recommend}">추천 콘텐츠</a>
        <a th:href="@{/crew/view}">공유 매칭</a>
        <a th:href="@{/account/logout}">
            <button class="logout">Logout</button>
        </a>
        <!-- 로그인 -> 홈화면 뷰 연결 위해 null-safe 처리 했습니다 -->
        <a th:if="${user != null}" th:href="@{/mypage}">
            <img th:src="@{'/image/' + ${user.profileImage}}" alt="사용자 프로필" class="profile-image">
        </a>
    </nav>
</header>

<main class="crew-page">
    <!-- 좌측: 그룹 정보 -->
    <section class="crew-info">
        <form th:action="@{/crew/crewpage/{id}(id=${crew.crewId})}" method="get" style="display: inline;">
            <button type="submit" class="back-button">← 돌아가기</button>
        </form>
        <form method="post" th:action="@{/crew/update}" th:object="${crew}">
            <input type="hidden" name="crewId" th:value="${crew.crewId}" />

            <label>그룹이름</label>
            <input type="text" th:field="*{crewName}"/>
            <p th:if="${#fields.hasErrors('crewName')}" th:errors="*{crewName}" style="color: red;"></p>

            <label for="crewDesc">설명</label>
            <textarea id="crewDesc" th:field="*{crewDesc}" th:text="*{crewDesc}"></textarea>
            <p th:if="${#fields.hasErrors('crewDesc')}" th:errors="*{crewDesc}" style="color: red;"></p>

            <label>OTT 플랫폼</label>
            <div class="ott-platforms">
                <div th:each="platform : ${platforms}">
                    <input type="radio"
                           th:field="*{platform}"
                           th:id="${'platform_' + platform.name()}"
                           th:value="${platform.name()}"
                           required />
                    <label th:for="${'platform_' + platform.name()}">
                        <img th:src="@{'/image/' + ${platform.name().toLowerCase()} + '.png'}"
                             th:alt="${platform.label}" />
                    </label>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('platform')}" th:errors="*{platform}" style="color: red;"></p>

            <label>인원</label>
            <input type="number" th:field="*{maxMember}" th:value="*{maxMember}" />
            <p th:if="${#fields.hasErrors('maxMember')}" th:errors="*{maxMember}" style="color: red;"></p>

            <label for="payDate">결제일</label>
            <input type="date" id="payDate" name="payDate" th:value="${#dates.format(crew.payDate, 'yyyy-MM-dd')}" />

            <label for="account">계좌번호</label>
            <input type="text" id="account" name="account" th:value="*{account}" />

            <label for="payment">금액</label>
            <input type="number" id="payment" th:field="*{payment}" th:value="*{payment}" />
            <p th:if="${#fields.hasErrors('payment')}" th:errors="*{payment}" style="color: red;"></p>

            <button type="submit"  th:if="${loginUser.memberId} == ${crew.captain.memberId}">변경</button>
        </form>
    </section>

    <!-- 우측: 멤버 리스트 -->
    <section class="member-list">
        <div class="member-grid">
            <div th:each="member : ${memberList}">
                <div class="member-card" th:classappend="${member.memberId} == ${crew.captain.memberId} ? ' captain' : ''" th:attr="data-member-id=${member.memberId}">
                    <div class="profile-pic">
                        <img src="/image/profile-placeholder.png" />
                    </div>
                    <div class="nickname" th:text="${member.nickname}">닉네임</div>

                    <div class="actions">
                        <button class="report-btn" th:if="${loginUser.memberId} != ${member.memberId}">신고하기</button>
                        <button class="kick-btn" th:if="${member.memberId} != ${crew.captain.memberId} and ${loginUser.memberId} == ${crew.captain.memberId}">강퇴하기</button>
                    </div>

                    <div class="badge" th:if="${member.memberId} == ${crew.captain.memberId}">파티장</div>
                </div>
            </div>
        </div>
        <button class="join-manage-btn" th:if="${loginUser.memberId} == ${crew.captain.memberId}" th:attr="data-crewid=${crew.crewId}">가입 관리</button>
        <button class="crew-exit-btn" th:if="${loginUser.memberId} != ${crew.captain.memberId}" th:attr="data-crewid=${crew.crewId}">크루 탈퇴</button>
    </section>

    <!-- 강퇴 확인 모달 -->
    <div id="kickConfirmModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>정말 이 멤버를 강퇴하시겠습니까?</p>
            <button id="confirmKickBtn">강퇴하기</button>
            <button id="cancelKickBtn">취소</button>
        </div>
    </div>

    <div id="crewExitModal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>정말 크루를 탈퇴하시겠습니까?</p>
            <button id="confirmExitBtn">탈퇴하기</button>
            <button id="cancelExitBtn">취소</button>
        </div>
    </div>
</main>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', () => {
    document.querySelector(".join-manage-btn").addEventListener("click", function () {
        const crewId = this.dataset.crewid;
        window.location.href = "/crew/join?crewId=" + crewId;
    });

    const modal = document.getElementById('kickConfirmModal');
    const confirmBtn = document.getElementById('confirmKickBtn');
    const cancelBtn = document.getElementById('cancelKickBtn');
    let selectedMemberId = null;

    // 강퇴 버튼 클릭 시 모달 오픈
    document.querySelectorAll('.kick-btn').forEach(btn => {
        btn.addEventListener('click', event => {
            const memberCard = event.target.closest('.member-card');
            selectedMemberId = memberCard?.getAttribute('data-member-id');
            if (!selectedMemberId) {
                alert('멤버 정보를 찾을 수 없습니다.');
                return;
            }
            openModal();
        });
    });

    // 취소 버튼 → 모달 닫기
    cancelBtn.addEventListener('click', closeModal);

    // 강퇴 확인 → 서버 요청
    confirmBtn.addEventListener('click', async () => {
        if (!selectedMemberId) return;

        try {
            const crewId = document.querySelector('.join-manage-btn').dataset.crewid; // 또는 다른 방법으로 crewId 확보

            const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
            const response = await fetch(`/crew/manage/kick/${selectedMemberId}?crewId=${crewId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken || ''
                },
                body: JSON.stringify({})
            });

            if (!response.ok) {
                const errorMessage = await response.text();
                alert(`강퇴 실패: ${errorMessage}`);
            } else {
                alert('강퇴되었습니다.');
                location.reload();
            }
        } catch (error) {
            console.error(error);
            alert('서버 요청 중 오류가 발생했습니다.');
        } finally {
            closeModal();
        }
    });

    function openModal() {
        modal.style.display = 'flex';
    }

    function closeModal() {
        modal.style.display = 'none';
        selectedMemberId = null;
    }
});
    document.addEventListener('DOMContentLoaded', () => {
    const exitModal = document.getElementById('crewExitModal');
    const confirmExitBtn = document.getElementById('confirmExitBtn');
    const cancelExitBtn = document.getElementById('cancelExitBtn');
    const exitBtn = document.querySelector('.crew-exit-btn');

    let crewId = null;

    if (exitBtn) {
        exitBtn.addEventListener('click', () => {
            crewId = exitBtn.dataset.crewid;
            if (!crewId) {
                alert('크루 ID를 찾을 수 없습니다.');
                return;
            }
            exitModal.style.display = 'flex';
        });
    }

    cancelExitBtn.addEventListener('click', () => {
        exitModal.style.display = 'none';
        crewId = null;
    });

    confirmExitBtn.addEventListener('click', async () => {
        if (!crewId) return;

        try {
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
            const response = await fetch(`/crew/manage/exit/${crewId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken || ''
                },
                body: JSON.stringify({})
            });

            if (response.ok) {
                alert('크루를 탈퇴했습니다.');
                window.location.href = '/crew/view'; // 탈퇴 후 이동할 페이지
            } else {
                const errorText = await response.text();
                alert(`탈퇴 실패: ${errorText}`);
            }
        } catch (e) {
            console.error(e);
            alert('탈퇴 요청 중 오류가 발생했습니다.');
        } finally {
            exitModal.style.display = 'none';
            crewId = null;
        }
    });
});
</script>

</body>
</html>
