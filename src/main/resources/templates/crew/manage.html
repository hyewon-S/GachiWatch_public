<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gachi Watch - 크루 페이지</title>
    <link rel="stylesheet" href="/css/crew/manage.css" />
</head>
<body>
<header>
    <h1>Gachi Watch</h1>
</header>

<main class="crew-page">
    <!-- 좌측: 그룹 정보 -->
    <section class="crew-info">
        <form method="post" th:action="@{/crew/update}" th:object="${crewDto}">
            <label>그룹이름</label>
            <input type="text" th:value="${crew.crewName}" name="crewName" />

            <label>OTT 플랫폼</label>
            <div class="platforms">
                <img th:classappend="${crew.platform} == 'NETFLIX' ? 'selected' : ''" src="/img/netflix.png" />
                <img th:classappend="${crew.platform} == 'DISNEY' ? 'selected' : ''" src="/img/disney.png" />
                <img th:classappend="${crew.platform} == 'TVING' ? 'selected' : ''" src="/img/tving.png" />
                <!-- 기타 플랫폼도 동일 방식으로 -->
            </div>

            <label>인원</label>
            <input type="number" th:value="${crew.maxMember}" name="maxMember" />

            <label>결제일</label>
            <input type="text" th:value="${#dates.format(crew.payDate, 'MM:dd')}" name="payDate" />

            <button type="submit">변경</button>
        </form>
    </section>

    <!-- 우측: 멤버 리스트 -->
    <section class="member-list">
        <div class="member-grid">
            <div th:each="member : ${memberList}">
                <div class="member-card" th:classappend="${member.id} == ${captainId} ? ' captain' : ''">
                    <div class="profile-pic">
                        <img src="/img/profile-placeholder.png" />
                    </div>
                    <div class="nickname" th:text="${member.nickname}">닉네임</div>

                    <div class="actions">
                        <button class="report-btn">신고하기</button>
                        <button class="kick-btn" th:if="${member.id} != ${captainId}">강퇴하기</button>
                    </div>

                    <div class="badge" th:if="${member.id} == ${captainId}">파티장</div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
