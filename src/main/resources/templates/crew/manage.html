<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gachi Watch - 크루 관리</title>
    <link rel="stylesheet" href="/css/crew/manage.css" />
</head>
<body>

<header class="main-header">
    <div class="logo-search">
        <a th:href="@{/}">
            <img th:src="@{/image/logo.png}" alt="Gachi Watch Logo" class="logo">
        </a>
        <input type="text" placeholder="콘텐츠, 키워드 입력" class="search-bar">
        <button class="search-button">Search</button>
    </div>
    <nav class="nav-menu">
        <a th:href="@{/content/search}">통합 콘텐츠</a>
        <a th:href="@{/content/recommend}">추천 콘텐츠</a>
        <a th:href="@{/crew/view}">공유 매칭</a>
        <a th:href="@{/account/logout}">
            <button class="logout">Logout</button>
        </a>
        <!-- 로그인 -> 홈화면 뷰 연결 위해 null-safe 처리 했습니다 -->
        <a th:if="${user != null}" th:href="@{/mypage}">
            <img th:src="@{'/image/' + ${user.profileImage}}" alt="사용자 프로필" class="profile-image">
        </a>
    </nav>
</header>

<main class="crew-page">
    <!-- 좌측: 그룹 정보 -->
    <section class="crew-info">
        <form th:action="@{/crew/crewpage/{id}(id=${crew.crewId})}" method="get" style="display: inline;">
            <button type="submit" class="back-button">← 돌아가기</button>
        </form>
        <form method="post" th:action="@{/crew/update}" th:object="${crewDto}">
            <label>그룹이름</label>
            <input type="text" th:value="${crew.crewName}" name="crewName" />

            <label>OTT 플랫폼</label>
            <div class="ott-platforms" th:object="${crew}">
                <div th:each="platform : ${platforms}">
                    <input type="radio"
                           th:field="*{platform}"
                           th:id="${'platform_' + platform.name()}"
                           th:value="${platform.name()}"
                           required />
                    <label th:for="${'platform_' + platform.name()}">
                        <img th:src="@{'/image/' + ${platform.name().toLowerCase()} + '.png'}"
                             th:alt="${platform.label}" />
                    </label>
                </div>
            </div>

            <label>인원</label>
            <input type="number" th:value="${crew.maxMember}" name="maxMember" />

            <label>결제일</label>
            <input type="text" th:value="${#dates.format(crew.payDate, 'd')} + '일'" name="payDate" />

            <button type="submit">변경</button>
        </form>
    </section>

    <!-- 우측: 멤버 리스트 -->
    <section class="member-list">
        <div class="member-grid">
            <div th:each="member : ${memberList}">
                <div class="member-card" th:classappend="${member.memberId} == ${crew.captain.memberId} ? ' captain' : ''">
                    <div class="profile-pic">
                        <img src="/image/profile-placeholder.png" />
                    </div>
                    <div class="nickname" th:text="${member.nickname}">닉네임</div>

                    <div class="actions">
                        <button class="report-btn" th:if="${loginUser.memberId} != ${member.memberId}">신고하기</button>
                        <button class="kick-btn" th:if="${member.memberId} != ${crew.captain.memberId} and ${loginUser.memberId} == ${crew.captain.memberId}">강퇴하기</button>
                    </div>

                    <div class="badge" th:if="${member.memberId} == ${crew.captain.memberId}">파티장</div>
                </div>
            </div>
        </div>
        <button class="join-manage-btn" th:attr="data-crewid=${crew.crewId}">가입 관리</button>
    </section>
    <!-- 신고 모달
    <div id="report-modal" style="display: none;">
        <div class="modal-content">
            <h3>신고 사유 선택</h3>
            <form id="report-form">
                <input type="hidden" name="targetMemberId" id="targetMemberId" />
                <label><input type="radio" name="reason" value="미입금" /> 미입금</label><br/>
                <label><input type="radio" name="reason" value="욕설" /> 욕설</label><br/>
                <label>
                    <input type="radio" name="reason" value="기타" /> 기타
                    <input type="text" id="custom-reason" name="customReason" placeholder="기타 사유 입력" style="display: none;" />
                </label><br/>
                <button type="button" id="submit-report">확인</button>
                <button type="button" id="close-modal">닫기</button>
            </form>
        </div>
    </div>
-->
</main>

<script th:inline="javascript">
    document.querySelector(".join-manage-btn").addEventListener("click", function () {
    const crewId = this.dataset.crewid;
      window.location.href = "/crew/join?crewId=" + crewId;
    });

    document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("report-modal");
        const customReasonInput = document.getElementById("custom-reason");

        // 모달 열기
        document.querySelectorAll(".report-btn").forEach(button => {
            button.addEventListener("click", () => {
                const targetId = button.getAttribute("data-target-member-id");
                document.getElementById("targetMemberId").value = targetId;
                modal.style.display = "block";
            });
        });

        // 모달 닫기
        document.getElementById("close-modal").addEventListener("click", () => {
            modal.style.display = "none";
        });

        // 기타 사유 입력칸 토글
        document.querySelectorAll("input[name='reason']").forEach(radio => {
            radio.addEventListener("change", () => {
                if (radio.value === "기타") {
                    customReasonInput.style.display = "inline-block";
                } else {
                    customReasonInput.style.display = "none";
                    customReasonInput.value = "";
                }
            });
        });

        // 신고 요청 처리
        document.getElementById("submit-report").addEventListener("click", () => {
            const form = document.getElementById("report-form");
            const selectedReason = form.reason.value;
            const memberId = form.targetMemberId.value;
            const customReason = form.customReason.value;

            const finalReason = selectedReason === "기타" ? customReason : selectedReason;

            if (!finalReason || finalReason.trim() === "") {
                alert("신고 사유를 입력해주세요.");
                return;
            }

            fetch("/report", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    targetMemberId: memberId,
                    reason: finalReason
                })
            })
            .then(response => {
                if (response.ok) {
                    alert("신고가 접수되었습니다.");
                    modal.style.display = "none";
                } else {
                    alert("신고 처리 중 오류가 발생했습니다.");
                }
            })
            .catch(() => {
                alert("서버와 통신할 수 없습니다.");
            });
        });
    });
</script>

</body>
</html>
