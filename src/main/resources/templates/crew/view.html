<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gachi Watch</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- CSS 따로 연결 -->
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        .filters {
            display: flex;
            padding: 1rem 2rem;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .party-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem 2rem;
        }
        .party-card {
            background: white;
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .party-logo {
            width: 50px;
            height: 50px;
        }
        .join-btn {
            background: #7b6ef6;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            font-weight: bold;
            margin-top: 0.8rem;
            border: none;
            cursor: pointer;
        }
        .pagination {
            text-align: center;
            padding: 1rem;
        }
        .pagination button {
            margin: 0 0.3rem;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div>
        <img src="/image/logo.png" alt="Gachi Watch" style="height:40px;">
    </div>
    <div>
        <button>Sign in</button>
        <button>Register</button>
    </div>
</div>

<div class="filters">
    <button>Label</button>
    <button>Label</button>
    <button>Label</button>
    <button>Label</button>
    <button>Label</button>
    <button>Label</button>
    <button style="margin-left:auto;" class="join-btn">플랫폼 선택</button>
</div>

<div class="party-list">
    <div class="party-card" th:each="party : ${parties}">
        <h3 th:text="${party.crewName}">파티 이름</h3>
        <img class="party-logo" th:src="@{/static/netflix-logo.png}" alt="플랫폼">
        <p th:text="${party.payment + '원'}">17900원</p>
        <p>인원: <span th:text="${party.maxMember}">3</span> / <span th:text="${party.maxMember}">4</span></p>
        <p>결제일: 매달 7일</p>
        <p>최소기간: 6개월</p>
        <button class="join-btn">가입하기</button>
    </div>
</div>

<div class="pagination">
    <button>&lt; Previous</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>...</button>
    <button>67</button>
    <button>68</button>
    <button>Next &gt;</button>
</div>

</body>
</html>
