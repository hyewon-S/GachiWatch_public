<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gachi Watch</title>
    <link rel="stylesheet" th:href="@{/css/crew/view.css}"> <!-- CSS 따로 연결 -->
    <style>


    </style>
</head>
<body>

<header class="main-header">
    <div class="logo-search">
        <a th:href="@{/}">
            <img th:src="@{/image/logo.png}" alt="Gachi Watch Logo" class="logo">
        </a>
        <input type="text" placeholder="콘텐츠, 키워드 입력" class="search-bar">
        <button class="search-button">Search</button>
    </div>
    <nav class="nav-menu">
        <a th:href="@{/content/search}">통합 콘텐츠</a>
        <a th:href="@{/content/recommend}">추천 콘텐츠</a>
        <a th:href="@{/crew/view}">공유 매칭</a>
        <a th:href="@{/account/logout}">
            <button class="logout">Logout</button>
        </a>
        <!-- 로그인 -> 홈화면 뷰 연결 위해 null-safe 처리 했습니다 -->
        <a th:if="${user != null}" th:href="@{/mypage}">
            <img th:src="@{'/image/' + ${user.profileImage}}" alt="사용자 프로필" class="profile-image">
        </a>
    </nav>
</header>

<form>
    <div class="form-group">
        <label>OTT 플랫폼</label>
        <div class="ott-platforms"> <!-- th:object="${crewForm}">-->
            <div th:each="platform : ${platforms}">
                <input type="radio"
                       name="platform"
                       th:id="${'platform_' + platform.name()}"
                       th:value="${platform.name()}"
                       required />
                <label th:for="${'platform_' + platform.name()}">
                    <img th:src="@{'/image/' + ${platform.name().toLowerCase()} + '.png'}"
                         th:alt="${platform.label}" />
                </label>
            </div>
        </div>
        <button style="margin-left:auto;" class="join-btn">플랫폼 선택</button>
    </div>
</form>

<div class="party-list">
    <div class="party-card" th:each="party : ${parties}">
        <h3 th:text="${party.crewName}">파티 이름</h3>
        <img class="party-logo" th:src="@{/static/netflix-logo.png}" alt="플랫폼">
        <p th:text="${party.payment + '원'}">17900원</p>
        <p>인원: <span th:text="${party.maxMember}">3</span> / <span th:text="${party.maxMember}">4</span></p>
        <p>결제일: 매달 7일</p>
        <p>최소기간: 6개월</p>
        <button class="join-btn">가입하기</button>
    </div>
</div>

<div class="pagination">
    <button>&lt; Previous</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>Next &gt;</button>
</div>

</body>
</html>
