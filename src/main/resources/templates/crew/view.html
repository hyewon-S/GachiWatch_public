<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gachi Watch</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- CSS 따로 연결 -->
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        .filters {
            display: flex;
            padding: 1rem 2rem;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .party-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem 2rem;
        }
        .party-card {
            background: white;
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .party-logo {
            width: 50px;
            height: 50px;
        }
        .join-btn {
            background: #7b6ef6;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            font-weight: bold;
            margin-top: 0.8rem;
            border: none;
            cursor: pointer;
        }
        .pagination {
            text-align: center;
            padding: 1rem;
        }
        .pagination button {
            margin: 0 0.3rem;
            background: none;
            border: none;
            cursor: pointer;
        }


        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
        }

        .logo-search {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-right: 20px;
            cursor: pointer;
        }

        .search-bar {
            width: 250px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .search-button {
            margin-left: 10px;
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            background-color: #eee;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-menu a, .logout, .profile-image {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .logout, .profile-image {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .logout {
            background-color: #eee;
        }

        .profile-image {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s ease;
        }

        .profile-image:hover {
            box-shadow: 0 0 0 2px #4285f4;
        }

    </style>
</head>
<body>

<header class="main-header">
    <div class="logo-search">
        <a th:href="@{/}">
            <img th:src="@{/image/logo.png}" alt="Gachi Watch Logo" class="logo">
        </a>
        <input type="text" placeholder="콘텐츠, 키워드 입력" class="search-bar">
        <button class="search-button">Search</button>
    </div>
    <nav class="nav-menu">
        <a th:href="@{/content/search}">통합 콘텐츠</a>
        <a th:href="@{/content/recommend}">추천 콘텐츠</a>
        <a th:href="@{/crew/view}">공유 매칭</a>
        <a th:href="@{/account/logout}">
            <button class="logout">Logout</button>
        </a>
        <!-- 로그인 -> 홈화면 뷰 연결 위해 null-safe 처리 했습니다 -->
        <a th:if="${user != null}" th:href="@{/mypage}">
            <img th:src="@{'/image/' + ${user.profileImage}}" alt="사용자 프로필" class="profile-image">
        </a>
    </nav>
</header>
<div class="filters">
    <button>Label</button>
    <button>Label</button>
    <button>Label</button>
    <button>Label</button>
    <button>Label</button>
    <button>Label</button>
    <button style="margin-left:auto;" class="join-btn">플랫폼 선택</button>
</div>

<div class="party-list">
    <div class="party-card" th:each="party : ${parties}">
        <h3 th:text="${party.crewName}">파티 이름</h3>
        <img class="party-logo" th:src="@{/static/netflix-logo.png}" alt="플랫폼">
        <p th:text="${party.payment + '원'}">17900원</p>
        <p>인원: <span th:text="${party.maxMember}">3</span> / <span th:text="${party.maxMember}">4</span></p>
        <p>결제일: 매달 7일</p>
        <p>최소기간: 6개월</p>
        <button class="join-btn">가입하기</button>
    </div>
</div>

<div class="pagination">
    <button>&lt; Previous</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>Next &gt;</button>
</div>

</body>
</html>
