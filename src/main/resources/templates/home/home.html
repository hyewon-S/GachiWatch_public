<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gachi Watch</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #e0e0e0;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
        }

        .logo-search {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-right: 20px;
            cursor: pointer;
        }

        .search-bar {
            width: 250px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .search-button {
            margin-left: 10px;
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            background-color: #eee;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-menu a, .sign-in, .register, .logout, .profile-image {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .sign-in, .register, .logout {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .sign-in {
            background-color: #eee;
        }

        .register {
            background-color: black;
            color: white;
        }

        .logout {
            background-color: #eee;
        }

        .profile-image {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ccc;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s ease;
        }

        .profile-image:hover {
            box-shadow: 0 0 0 2px #4285f4;
        }

        .carousel-section, .group-section {
            margin: 40px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
        }

        .group-section {
            margin-bottom: 20px;
        }

        .carousel, .small-carousel {
            display: flex;
            align-items: center;
        }

        .carousel-track {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 5px;
            width: 100%;
            scroll-snap-type: x mandatory;
        }

        .carousel-track > div {
            scroll-snap-align: start;
        }

        .content-thumbnail {
            width: 165px;
            height: 247px;
            border-radius: 10px;
            object-fit: cover;
        }

        .group-thumbnail {
            width: 120px;
            height: 120px; /*80*/
            border-radius: 8px;
            object-fit: cover;
        }

        .group-name {
            margin-top: 8px;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .carousel-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header class="main-header">
    <div class="logo-search">
        <a th:href="@{/}">
            <img th:src="@{/image/logo.png}" alt="Gachi Watch Logo" class="logo">
        </a>
        <input type="text" placeholder="콘텐츠, 키워드 입력" class="search-bar">
        <button class="search-button">Search</button>
    </div>
    <nav class="nav-menu">
        <a th:href="@{/content/search}">통합 콘텐츠</a>

        <!-- 비회원 -->
        <span th:unless="${user != null}">
            <a th:href="@{/account/login}">추천 콘텐츠</a>
            <a th:href="@{/account/login}">공유 매칭</a>
            <a th:href="@{/account/login}"><button class="sign-in">Sign in</button></a>
            <a th:href="@{/account/register_email_step1}"><button class="register">Register</button></a>
        </span>

        <!-- 회원 -->
        <span th:if="${user != null}">
            <a th:href="@{/content/recommend}">추천 콘텐츠</a>
            <a th:href="@{/crew/view}">공유 매칭</a>
            <a th:href="@{/account/logout}"><button class="logout">Logout</button></a>
            <a th:href="@{/mypage/mypage}">
                <img th:src="@{'/image/' + ${user.profileImage}}" alt="프로필" class="profile-image">
            </a>
        </span>
    </nav>
</header>

<main class="content">
    <!-- 로그인한 유저만 보이는 그룹 영역 -->
    <section class="group-section" th:if="${user != null}">
        <h2>내 그룹</h2>
        <div style="overflow-x: auto;">
            <div style="display: flex; gap: 16px; scroll-snap-type: x mandatory; overflow-x: auto; padding-bottom: 16px;"
                 class="carousel-track">
                <a th:each="crew : ${joinedCrews}"
                   th:href="@{/crew/detail/{id}(id=${crew.crewId})}"
                   style="flex: 0 0 25%; scroll-snap-align: start;
                  display: flex; justify-content: space-between; align-items: center;
                  border: 1px solid #ccc; padding: 12px; text-decoration: none; color: inherit;
                  border-radius: 8px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                  min-width: 240px; max-width: 280px;">

                    <!-- 왼쪽 텍스트 영역 -->
                    <div style="flex: 1; margin-right: 12px;">
                        <h3 th:text="${crew.crewName}" style="margin: 0 0 8px 0; font-size: 15px;">파티 이름</h3>
                        <p th:text="${crew.payment} + '원'" style="margin: 0 0 4px 0; font-size: 13px;">17900원</p>
                        <p th:text="'결제일: ' + ${crew.payDate}" style="margin: 0; font-size: 12px;">결제일</p>
                    </div>

                    <!-- 오른쪽 플랫폼 이미지 -->
                    <div>
                        <img th:src="@{'/image/' + ${crew.platform} + '.png'}"
                             alt="플랫폼 로고"
                             style="width: 60px; height: 60px; object-fit: contain;" />
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- 실시간 트렌드 -->
    <section class="carousel-section">
        <h2>실시간 트렌드</h2>
        <div class="carousel">
            <button class="carousel-btn left">&lt;</button>
            <div class="carousel-track">
                <div th:each="content : ${trendingContents}" style="flex: 0 0 16.66%;">
                    <a th:href="@{/content/detail(contentId=${content.id})}">
                        <img th:src="${content.imageUrl}" alt="콘텐츠 썸네일" class="content-thumbnail">
                    </a>
                </div>
            </div>
            <button class="carousel-btn right">&gt;</button>
        </div>
    </section>

    <!-- 로그인한 유저만 보이는 추천 콘텐츠 -->
    <section class="carousel-section" th:if="${user != null}">
        <h2>나를 위한 추천</h2>
        <div class="carousel">
            <button class="carousel-btn left">&lt;</button>
            <div class="carousel-track">
                <div th:each="content : ${formecontents}" style="flex: 0 0 16.66%;">
                    <a th:href="@{/content/detail(contentId=${content.id})}">
                        <img th:src="${content.imageUrl}" alt="콘텐츠 썸네일" class="content-thumbnail">
                    </a>
                </div>
            </div>
            <button class="carousel-btn right">&gt;</button>
        </div>
    </section>

    <!-- 로그인하지 않은 유저에게 최신 영화 보여줌 -->
    <section class="carousel-section" th:unless="${user != null}">
        <h2>최신 영화</h2>
        <div class="carousel">
            <button class="carousel-btn left">&lt;</button>
            <div class="carousel-track">
                <div th:each="content : ${latestMovieContents}" style="flex: 0 0 16.66%;">
                    <a th:href="@{/content/detail(contentId=${content.id})}">
                        <img th:src="${content.imageUrl}" alt="콘텐츠 썸네일" class="content-thumbnail">
                    </a>
                </div>
            </div>
            <button class="carousel-btn right">&gt;</button>
        </div>
    </section>
</main>
</body>
</html>
