<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gachi Watch</title>
<!--    <link rel="stylesheet" th:href="@{/css/home/home.css}">--> <!--이후 아래 css코드 삭제하고 활성화 -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #e0e0e0;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
        }

        .logo-search {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-right: 20px;
        }

        .search-bar {
            width: 250px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .search-button {
            margin-left: 10px;
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            background-color: #eee;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-menu a, .sign-in, .register {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }

        .sign-in, .register {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .sign-in {
            background-color: #eee;
        }

        .register {
            background-color: black;
            color: white;
        }

        .carousel-section {
            margin: 40px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
        }

        .carousel {
            display: flex;
            align-items: center;
        }

        .carousel-track {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
        }

        .content-thumbnail {
            width: 180px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
        }

        .carousel-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<header class="main-header">
    <div class="logo-search">
        <img th:src="@{/image/logo.png}" alt="Gachi Watch Logo" class="logo">
        <input type="text" placeholder="콘텐츠, 키워드 입력" class="search-bar">
        <button class="search-button">Search</button>
    </div>
    <nav class="nav-menu">
        <a href="#">통합 콘텐츠</a>
        <a href="#">추천 콘텐츠</a>
        <a href="#">공유 매칭</a>
        <button class="sign-in">Sign in</button>
        <button class="register">Register</button>
    </nav>
</header>

<main class="content">
    <!-- 실시간 트렌드 -->
    <section class="carousel-section">
        <h2>실시간 트렌드</h2>
        <div class="carousel">
            <button class="carousel-btn left">&lt;</button>
            <div class="carousel-track">
                <div th:each="movieimage : ${movieimages}">
                    <img th:src="@{'/image/' + ${movieimage}}" alt="콘텐츠 썸네일" class="content-thumbnail">
                </div>
            </div>
            <button class="carousel-btn right">&gt;</button>
        </div>
    </section>

    <!-- 최신 콘텐츠 -->
    <section class="carousel-section">
        <h2>최신 콘텐츠</h2>
        <div class="carousel">
            <button class="carousel-btn left">&lt;</button>
            <div class="carousel-track">
                <div th:each="movieimage : ${movieimages}">
                    <img th:src="@{'/image/' + ${movieimage}}" alt="콘텐츠 썸네일" class="content-thumbnail">
                </div>
            </div>
            <button class="carousel-btn right">&gt;</button>
        </div>
    </section>
</main>
</body>
</html>
