<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gachi Watch</title>
    <!--    <link rel="stylesheet" th:href="@{/css/home/member_home.css}">--> <!--이후 아래 css코드 삭제하고 활성화 -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #e0e0e0;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
        }

        .logo-search {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 150px;
            margin-right: 20px;
            cursor: pointer;
        }

        .search-bar {
            width: 250px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .search-button {
            margin-left: 10px;
            padding: 10px 16px;
            border-radius: 6px;
            border: none;
            background-color: #eee;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-menu a, .logout, .profile-image {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .logout, .profile-image {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .logout {
            background-color: #eee;
        }

        .profile-image {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-left: 15px;
            border: 1px solid #ccc;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s ease;
        }

        .profile-image:hover {
            box-shadow: 0 0 0 2px #4285f4;
        }

        .group-section {
            margin: 20px 40px 20px 40px;
            background-color: white;
            border-radius: 12px;
            padding: 15px;
        }

        .small-carousel {
            display: flex;
            align-items: center;
        }

        .group-thumbnail {
            width: 120px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .group-name {
            margin-top: 8px;
            font-size: 14px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .carousel-section {
            margin: 40px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
        }

        .carousel {
            display: flex;
            align-items: center;
        }

        .carousel-track {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
        }

        .content-thumbnail {
            width: 180px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
        }

        .carousel-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<header class="main-header">
    <div class="logo-search">
        <a th:href="@{/}">
            <img th:src="@{/image/logo.png}" alt="Gachi Watch Logo" class="logo">
        </a>
        <input type="text" placeholder="콘텐츠, 키워드 입력" class="search-bar">
        <button class="search-button">Search</button>
    </div>
    <nav class="nav-menu">
        <a th:href="@{/content/search}">통합 콘텐츠</a>
        <a th:href="@{/content/recommend}">추천 콘텐츠</a>
        <a th:href="@{/crew/view}">공유 매칭</a>
        <a th:href="@{/account/logout}">
            <button class="logout">Logout</button>
        </a>
        <a th:href="@{/mypage}">
            <img th:src="@{'/image/' + ${user.profileImage}}" alt="사용자 프로필" class="profile-image">
        </a>
    </nav>
</header>

<main class="content">
    <!-- 내그룹 -->
    <section class="group-section">
        <h2>내 그룹</h2>
        <div class="carousel small-carousel">
            <button class="carousel-btn left">&lt;</button>
            <div class="carousel-track">
                <div th:each="crew : ${crews}" style="text-align: center;">
                    <img th:src="@{'/image/' + ${crew.platform}}" alt="그룹 썸네일" class="group-thumbnail">
                    <div th:text="${crew.crewName}" alt="그룹 이름" class="group-name"></div>
                </div>
            </div>
            <button class="carousel-btn right">&gt;</button>
        </div>
    </section>
    <!-- 실시간 트렌드 -->
    <section class="carousel-section">
        <h2>실시간 트렌드</h2>
        <div class="carousel">
            <button class="carousel-btn left">&lt;</button>
            <div class="carousel-track">
                <div th:each="movieimage : ${movieimages}">
                    <img th:src="@{'/image/' + ${movieimage}}" alt="콘텐츠 썸네일" class="content-thumbnail">
                </div>
            </div>
            <button class="carousel-btn right">&gt;</button>
        </div>
    </section>

    <!-- 나를 위한 추천 -->
    <section class="carousel-section">
        <h2>나를 위한 추천</h2>
        <div class="carousel">
            <button class="carousel-btn left">&lt;</button>
            <div class="carousel-track">
                <div th:each="movieimage : ${movieimages}">
                    <img th:src="@{'/image/' + ${movieimage}}" alt="콘텐츠 썸네일" class="content-thumbnail">
                </div>
            </div>
            <button class="carousel-btn right">&gt;</button>
        </div>
    </section>
</main>
</body>
</html>
