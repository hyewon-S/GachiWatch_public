<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gachi Watch - 콘텐츠 목록</title>
    <style>
        body {
          font-family: sans-serif;
          background-color: #fafafa;
          margin: 0;
          padding: 0;
        }
        .back-button {
          padding: 1rem 2rem;
          cursor: pointer;
          font-size: 1.8rem;
          font-weight: bold;
          display: inline-block;
        }
        .tab-container {
          display: flex;
          justify-content: center;
          margin-top: 0.5rem;
          border-bottom: 2px solid #ccc;
          position: relative;
        }
        .tab-button {
          margin: 0 2rem;
          padding: 1rem 0;
          font-size: 1.1rem;
          cursor: pointer;
          border: none;
          background: none;
          color: #999;
          font-weight: bold;
          position: relative;
        }
        .tab-button.active {
          color: #6a0dad;
        }
        .tab-button.active::after {
          content: "";
          position: absolute;
          bottom: -2px;
          left: 50%;
          transform: translateX(-50%);
          width: 200px;
          height: 3px;
          background-color: #6a0dad;
          border-radius: 2px;
        }
        .filter-bar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem 2rem;
          flex-wrap: wrap;
        }
        .ott-filters {
          display: flex;
          gap: 0.5rem;
          flex-wrap: wrap;
        }
        .ott-button {
          width: 40px;
          height: 40px;
          border-radius: 8px;
          background-color: transparent;
          border: none;
          cursor: pointer;
          opacity: 0.5;
          transition: opacity 0.3s;
        }
        .ott-button.selected {
          opacity: 1;
        }
        .dropdowns {
          display: flex;
          gap: 1rem;
          align-items: center;
        }
        select {
          padding: 0.5rem;
          border-radius: 6px;
          border: 1px solid #ccc;
        }
        .content-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
          gap: 1rem;
          padding: 1rem 2rem;
        }
        .content-card {
          background: white;
          border-radius: 12px;
          padding: 0.5rem;
          text-align: center;
          box-shadow: 0 0 5px rgba(0,0,0,0.05);
          cursor: pointer;
        }
        .content-card img {
          width: 100%;
          border-radius: 8px;
        }
        .content-title {
          font-size: 0.9rem;
          margin-top: 0.5rem;
        }
        .content-rating {
          font-size: 0.8rem;
          color: gray;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const tabs = document.querySelectorAll(".tab-button");
          const sortSelect = document.querySelector(".dropdowns select");

          tabs.forEach((tab) => {
            tab.addEventListener("click", () => {
              tabs.forEach((t) => t.classList.remove("active"));
              tab.classList.add("active");

              const isLikedTab = tab.textContent.includes("찜했어요");
              sortSelect.innerHTML = isLikedTab ? `
                <option selected>최근 찜한 순</option>
                <option>조회수 높은 순</option>
                <option>평균 별점 높은 순</option>
              ` : `
                <option selected>최근 찜한 순</option>
                <option>조회수 높은 순</option>
                <option>나의 별점 높은 순</option>
              `;
            });
          });

          const ottButtons = document.querySelectorAll(".ott-button");
          ottButtons.forEach((btn) => {
            btn.addEventListener("click", () => {
              btn.classList.toggle("selected");
            });
          });

          const contentCards = document.querySelectorAll(".content-card");
          contentCards.forEach(card => {
            card.addEventListener("click", () => {
              const contentId = card.getAttribute("data-id");
              location.href = `/content/detail/` + contentId;
            });
          });
        });
    </script>
</head>
<body>
<div class="back-button" onclick="location.href='/mypage/mypage'" th:onclick="|location.href='@{/mypage/mypage}'|">← 마이페이지로</div>

<div class="tab-container">
    <button class="tab-button active">찜했어요</button>
    <button class="tab-button">봤어요</button>
</div>

<div class="filter-bar">
    <div class="ott-filters">
        <button class="ott-button"><img src="/images/netflix.png" alt="N" width="40" /></button>
        <button class="ott-button"><img src="/images/watcha.png" alt="W" width="40" /></button>
        <button class="ott-button"><img src="/images/disney.png" alt="D" width="40" /></button>
        <button class="ott-button"><img src="/images/tving.png" alt="T" width="40" /></button>
        <button class="ott-button"><img src="/images/wavve.png" alt="V" width="40" /></button>
        <button class="ott-button"><img src="/images/prime.png" alt="P" width="40" /></button>
    </div>
    <div class="dropdowns">
        <select>
            <option selected>최근 찜한 순</option>
            <option>조회수 높은 순</option>
            <option>평균 별점 높은 순</option>
        </select>
        <select>
            <option>전체</option>
            <option>TV 시리즈</option>
            <option>영화</option>
        </select>
    </div>
</div>

<div class="content-grid">
    <div class="content-card" data-id="1">
        <img src="https://via.placeholder.com/100x140" alt="포스터">
        <div class="content-title">작품 제목</div>
        <div class="content-rating">별점 5.0</div>
    </div>
    <div class="content-card" data-id="2">
        <img src="https://via.placeholder.com/100x140" alt="포스터">
        <div class="content-title">작품 제목</div>
        <div class="content-rating">별점 4.8</div>
    </div>
</div>
</body>
</html>
