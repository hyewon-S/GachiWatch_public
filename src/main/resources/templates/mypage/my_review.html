<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>작성한 리뷰</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .back-button {
            font-size: 2rem;
            padding: 1rem 2rem;
            cursor: pointer;
            display: inline-block;
        }
        .header {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 1rem;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        .delete-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .sort-select {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .review-list {
            padding: 0 2rem;
        }
        .review-card {
            display: flex;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }
        .review-image {
            width: 80px;
            height: 110px;
            border-radius: 8px;
            background: #ddd;
            margin-right: 1rem;
        }
        .review-content {
            flex: 1;
        }
        .review-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }
        .review-text {
            color: #666;
            font-size: 0.95rem;
            white-space: pre-line;
        }
        .rating-badge {
            background-color: #800080;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 999px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .checkbox {
            margin-right: 1rem;
            display: none; /* 기본은 숨김 */
        }
        .checkbox.active {
            display: inline-block; /* 삭제 모드에서만 표시 */
        }
    </style>
</head>
<body>
<form th:action="@{/mypage/delete_reviews}" method="post" id="reviewForm">
    <div class="back-button" onclick="location.href='/mypage/mypage'">←</div>
    <div class="header">작성한 리뷰</div>

    <div class="toolbar">
        <button class="delete-button" title="리뷰 삭제" type="button" onclick="toggleDeleteMode()">&#128465;</button>
        <select class="sort-select" onchange="location.href='/mypage/my_review?sort=' + this.value">
            <option value="desc" th:selected="${currentSort == 'desc'}">내 평점 높은 순</option>
            <option value="asc" th:selected="${currentSort == 'asc'}">내 평점 낮은 순</option>
        </select>
    </div>

    <div class="review-list">
        <div class="review-card" th:each="review : ${reviewList}">
            <input type="checkbox" name="reviewIds" th:value="${review.reviewId}" class="checkbox" />
            <img th:src="${review.contentImgUrl}" alt="포스터" class="review-image" />
            <div class="review-content">
                <div class="review-title" th:text="${review.contentTitle}">작품 제목</div>
                <div class="review-text" th:text="${review.substance}">리뷰 내용</div>
            </div>
            <div class="rating-badge">
                <span>&#11088;</span>
                <span th:text="${review.score}">5.0</span>
            </div>
        </div>
    </div>

    <!-- 삭제 제출 버튼: 삭제 모드에서만 보이도록 JS로 제어 가능 -->
    <button type="submit" id="confirmDeleteBtn" style="display: none; margin: 1rem auto; background: crimson; color: white; padding: 0.6rem 1rem; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer;">선택 삭제</button>
</form>

<script>
    let deleteMode = false;

    function toggleDeleteMode() {
      deleteMode = !deleteMode;

      const checkboxes = document.querySelectorAll('.checkbox');
      checkboxes.forEach(cb => {
        cb.classList.toggle('active', deleteMode);
      });

      const deleteBtn = document.getElementById('confirmDeleteBtn');
      deleteBtn.style.display = deleteMode ? 'block' : 'none';
    }
</script>
</body>
</html>
