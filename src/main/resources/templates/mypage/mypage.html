<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gachi Watch - 마이페이지</title>
    <style>
        body {
          font-family: sans-serif;
          background-color: #fafafa;
          margin: 0;
          padding: 0;
        }
        header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 1rem 2rem;
          background-color: white;
          border-bottom: 1px solid #ddd;
        }
        .logo {
          font-size: 1.8rem;
          font-weight: bold;
          color: purple;
          cursor: pointer;
          text-decoration: none;
        }
        .container {
          max-width: 800px;
          margin: 2rem auto;
          background: white;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .profile {
          display: flex;
          align-items: center;
          gap: 1rem;
        }
        .profile a {
          display: block;
          margin-bottom: 0.5rem;
          text-decoration: none;
          color: black;
        }
        .tabs {
          display: flex;
          margin-top: 1.5rem;
          border: 1px solid #eee;
        }
        .tab {
          flex: 1;
          text-align: center;
          padding: 0.75rem;
          cursor: pointer;
          background-color: #f8f0fc;
        }
        .section {
          margin-top: 1.5rem;
          border-top: 1px solid #ddd;
          padding-top: 1rem;
        }
        .no-border {
          border-top: none !important;
        }

        .section-title {
          font-weight: bold;
          margin-bottom: 0.5rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          cursor: pointer;
        }
        .withdraw-link {
          margin-top: 3rem;
          text-align: center;
          font-size: 0.9rem;
          color: gray;
          cursor: pointer;
        }
        .modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0,0,0,0.5);
          justify-content: center;
          align-items: center;
        }
        .modal-content {
          background: white;
          padding: 2rem;
          border-radius: 12px;
          text-align: center;
        }
        .modal-buttons {
          margin-top: 1rem;
          display: flex;
          justify-content: center;
          gap: 1rem;
        }
        .btn {
          padding: 0.5rem 1rem;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        }
        .btn.no { background-color: #eee; }
        .btn.yes { background-color: #b285f3; color: white; }
    </style>
</head>
<body>
<header>
    <a href="/home/member_home" th:href="@{/home/member_home}" class="logo">Gachi Watch</a>
    <button onclick="location.href='/home/home'" th:onclick="|location.href='@{/home/home}'|">Logout</button>
</header>

<div class="container">
    <div class="profile">
        <img src="https://via.placeholder.com/80" alt="프로필" style="border-radius: 50%;" />
        <div>
            <div class="section no-border" onclick="location.href='memberinfo'" th:onclick="|location.href='@{memberinfo}'|">
                <div class="section-title">닉네임 ▶</div>
            </div>
            <div class="section no-border" onclick="location.href='mycrew'" th:onclick="|location.href='@{mycrew}'|">
                <div class="section-title">나의 가치클럽 ▶</div>
            </div>

        </div>
    </div>

    <div class="tabs">
        <div class="tab">찜했어요</div>
        <div class="tab">봤어요</div>
    </div>

    <div class="section" onclick="location.href='/mypage/reviews'" th:onclick="|location.href='@{/mypage/reviews}'|">
        <div class="section-title">작성한 리뷰 ▶</div>
    </div>

    <div class="section" onclick="location.href='/mypage/services'" th:onclick="|location.href='@{/mypage/services}'|">
        <div class="section-title">구독중인 서비스 ▶</div>
    </div>

    <div class="section" onclick="location.href='/mypage/genres'" th:onclick="|location.href='@{/mypage/genres}'|">
        <div class="section-title">선호하는 장르 ▶</div>
    </div>

    <div class="section" onclick="location.href='/mypage/report'" th:onclick="|location.href='@{/mypage/report}'|">
        <div class="section-title">신고 ▶</div>
    </div>

    <div class="withdraw-link" onclick="document.getElementById('modal').style.display = 'flex';">
        회원 탈퇴하기
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <p>정말 탈퇴하시겠습니까?</p>
        <div class="modal-buttons">
            <button class="btn no" onclick="document.getElementById('modal').style.display = 'none';">아니오</button>
            <button class="btn yes" onclick="window.location.href='/logout-and-delete'" th:onclick="|location.href='@{/logout-and-delete}'|">네</button>
        </div>
    </div>
</div>
</body>
</html>
