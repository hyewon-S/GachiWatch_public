<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gachi Watch - 마이페이지</title>
    <style>
        body {
          font-family: 'Noto Sans KR', sans-serif;
          background-color: #fafafa;
          margin: 0;
          padding: 0;
        }
        header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 1rem 2rem;
          background-color: white;
          border-bottom: 1px solid #ddd;
        }

        .logo {
            width: 150px;
            margin-right: 20px;
            cursor: pointer;
        }
        .logout {
            padding: 6px 12px;
            margin-left: 15px;
            text-decoration: none;
            color: #333;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background-color: #eee;
        }
        .container {
          max-width: 800px;
          margin: 2rem auto;
          background: white;
          padding: 2rem;
          border-radius: 12px;
          box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .profile-img {
          width: 80px;
          height: 80px;
          border-radius: 50%;
          object-fit: cover;
        }

        .profile {
          display: flex;
          align-items: center;
          gap: 1rem;
        }
        .profile a {
          display: block;
          margin-bottom: 0.5rem;
          text-decoration: none;
          color: black;
        }
        .tabs {
          display: flex;
          width: 100%; /* 전체 너비 차지 */
          margin: 0; /* 위쪽 여백 제거 */
          padding: 0; /* 안쪽 여백 제거 */
          border: 1px solid #eee;
          box-sizing: border-box;
        }

        .tab {
          flex: 1;
          text-align: center;
          padding: 1rem 0; /* 위아래만 여백 */
          cursor: pointer;
          background-color: #f8f0fc;
          border-right: 1px solid #eee;
          font-weight: bold;
        }

        .tab:last-child {
          border-right: none;
        }

        .section {
          margin-top: 1.5rem;
          border-top: 1px solid #ddd;
          padding-top: 1rem;
        }
        .no-border {
          border-top: none !important;
        }

        .section-title {
          font-weight: bold;
          margin-bottom: 0.5rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          cursor: pointer;
        }
        .withdraw-link {
          margin-top: 3rem;
          text-align: center;
          font-size: 0.9rem;
          color: gray;
          cursor: pointer;
        }
        .modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: rgba(0,0,0,0.5);
          justify-content: center;
          align-items: center;
        }
        .modal-content {
          background: white;
          padding: 2rem;
          border-radius: 12px;
          text-align: center;
        }
        .modal-buttons {
          margin-top: 1rem;
          display: flex;
          justify-content: center;
          gap: 1rem;
        }
        .btn {
          padding: 0.5rem 1rem;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        }
        .btn.no { background-color: #eee; }
        .btn.yes { background-color: #b285f3; color: white; }
    </style>
</head>
<body>
<header>
    <a th:href="@{/}">
        <img th:src="@{/image/logo.png}" alt="Gachi Watch Logo" class="logo">
    </a>
    <span th:if="${user != null}">
        <a th:href="@{/account/logout}"><button class="logout">Logout</button></a>
    </span>
</header>

<div class="container">
    <div class="profile">
        <img th:src="@{/image/profile_img_default.png}" alt="프로필" class="profile-img"/>
        <div>
            <div class="section no-border" th:onclick="|location.href='@{/mypage/my_profile}'|">
                <div class="section-title">
                    <span th:text="${user.nickname}">닉네임</span> ▶
                </div>
            </div>

            <div class="section no-border" th:onclick="|location.href='@{/mypage/my_crew}'|">
                <div class="section-title">나의 가치크루 ▶</div>
            </div>

        </div>
    </div>
    <div class="tabs">
        <div class="tab"
             th:onclick="|location.href='@{/mypage/my_content(tab=${'liked'})}'|">
            찜했어요
        </div>
        <div class="tab"
             th:onclick="|location.href='@{/mypage/my_content(tab=${'watched'})}'|">
            봤어요
        </div>
    </div>

    <div class="section" th:onclick="|location.href='@{/mypage/my_review}'|">
        <div class="section-title">작성한 리뷰 ▶</div>
    </div>

    <div class="section" th:onclick="|location.href='@{/mypage/my_subscribed_ott}'|">
        <div class="section-title">구독중인 서비스 ▶</div>
    </div>

    <div class="section" th:onclick="|location.href='@{/mypage/my_preferred_genre}'|">
        <div class="section-title">선호하는 장르 ▶</div>
    </div>

    <div class="withdraw-link" onclick="document.getElementById('modal').style.display = 'flex';">
        회원 탈퇴하기
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <p>정말 탈퇴하시겠습니까?</p>
        <div class="modal-buttons">
            <button class="btn no" onclick="document.getElementById('modal').style.display = 'none';">아니오</button>
            <!-- form으로 POST 요청 보내기 -->
            <form id="deleteForm" th:action="@{/account/delete}" method="post" style="display: inline;">
                <button class="btn yes" type="submit">네</button>
            </form>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const tabParam = urlParams.get("tab") || "liked";

      const tabs = document.querySelectorAll(".tab-button");
      const sortSelect = document.querySelector(".dropdowns select");

      tabs.forEach((tab, index) => {
        const isLikedTab = tabParam === "liked";
        const isCurrentTab = (isLikedTab && index === 0) || (!isLikedTab && index === 1);

        if (isCurrentTab) {
          tab.classList.add("active");
          sortSelect.innerHTML = isLikedTab ? `
            <option selected>최근 찜한 순</option>
            <option>조회수 높은 순</option>
            <option>평균 별점 높은 순</option>
          ` : `
            <option selected>최근 찜한 순</option>
            <option>조회수 높은 순</option>
            <option>나의 별점 높은 순</option>
          `;
        }
      });
    });
</script>

</body>
</html>
