<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>리뷰 작성하기</title>
    <style>
        body {
          margin: 0;
          font-family: 'Arial', sans-serif;
          background-color: #f9f9f9;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
        }


        .back-button {
          position: absolute;
          left: 10px;
          font-size: 24px;
          cursor: pointer;
        }

        .title {
          font-size: 24px;
          font-weight: bold;
          margin: 20px 0;
          text-align: center;
        }

        .save-button {
          position: absolute;
          right: 10px;
          background-color: #333;
          color: white;
          border: none;
          border-radius: 6px;
          padding: 8px 16px;
          cursor: pointer;
          margin-right: 3%;
        }

        .stars {
          display: flex;
          justify-content: center;
          margin: 30px 0;
        }

        .star {
          font-size: 40px;
          color: orange;
          cursor: pointer;
          transition: transform 0.2s;
        }

        .star:hover {
          transform: scale(1.2);
        }

        .review-label {
          font-weight: bold;
          margin-bottom: 10px;
        }

        .review-input {
          width: 500px;
          height: 150px;
          background-color: #aaa;
          border: none;
          padding: 10px;
          font-size: 16px;
          resize: none;
          color: white;
        }

        .review-section {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-bottom: 30px;
        }
        .review-input::placeholder {
          color: #eee;
        }
    </style>
</head>
<body>


<form id="ratingForm" method="post" th:action="${substance} ? @{/review/update} : @{/review/save}">
    <br><div class="back-button" onclick="history.back()">&emsp;&emsp;←</div><br>

    <button class="save-button" type="submit">저장</button>
    <br>
    <div class="review_form">
        <div class="title" th:text="${substance} ? '리뷰 수정하기' : '리뷰 작성하기'" >리뷰 작성하기</div>

        <div class="stars" id="stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>

        <!-- 선택된 별점을 담을 hidden input -->
        <input type="hidden" name="star" id="starInput" value="5" />

        <!-- memberId와 contentId도 hidden으로 담기 -->
        <input type="hidden" name="memberId" th:value="${memberId}" />
        <input type="hidden" name="contentId" th:value="${contentId}" />

        <div class="review-section" >
            <div class="review-label" th:text="${substance} ? '리뷰 수정' : '리뷰 작성'">리뷰 작성</div>
            <textarea class="review-input" name="reviewContent" th:text="${substance} ? ${substance} : ''" placeholder="리뷰를 입력해주세요."></textarea>
        </div>
    </div>
</form>
<script>
    const stars = document.querySelectorAll('.star');
    const starInput = document.getElementById('starInput');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const value = parseInt(star.getAttribute('data-value'));
        starInput.value = value;
        stars.forEach((s, i) => {
          s.textContent = i < value ? '★' : '☆';
        });
      });
    });
</script>
</body>
</html>
