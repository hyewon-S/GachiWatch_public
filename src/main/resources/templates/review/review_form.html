<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>리뷰 작성하기</title>
    <style>
        body {
          margin: 0;
          font-family: 'Arial', sans-serif;
          background-color: #e1e1e1;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
        }

        .header {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
        }

        .back-button {
          position: absolute;
          left: 10px;
          font-size: 24px;
          cursor: pointer;
        }

        .title {
          font-size: 24px;
          font-weight: bold;
          margin: 20px 0;
        }

        .save-button {
          position: absolute;
          right: 10px;
          background-color: #333;
          color: white;
          border: none;
          border-radius: 6px;
          padding: 8px 16px;
          cursor: pointer;
        }

        .stars {
          display: flex;
          justify-content: center;
          margin: 30px 0;
        }

        .star {
          font-size: 40px;
          color: orange;
          cursor: pointer;
          transition: transform 0.2s;
        }

        .star:hover {
          transform: scale(1.2);
        }

        .review-section {
          width: 80%;
          max-width: 800px;
          margin-top: 20px;
        }

        .review-label {
          font-weight: bold;
          margin-bottom: 10px;
        }

        .review-input {
          width: 100%;
          height: 150px;
          background-color: #aaa;
          border: none;
          padding: 10px;
          font-size: 16px;
          resize: none;
          color: white;
        }

        .review-input::placeholder {
          color: #eee;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="back-button" onclick="history.back()">←</div>
    <div class="title">리뷰 작성하기</div>

</div>
<form id="ratingForm" method="post" th:action="@{/review/save}">
    <button class="save-button" type="submit">저장</button>
    <div class="stars" id="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
    </div>
    <!-- 선택된 별점을 담을 hidden input -->
    <input type="hidden" name="star" id="starInput" value="0" />

    <!-- memberId와 contentId도 hidden으로 담기 -->
    <input type="hidden" name="memberId" th:value="${memberId}" />
    <input type="hidden" name="contentId" th:value="${contentId}" />


<div class="review-section">
    <div class="review-label">리뷰 작성</div>
    <textarea class="review-input" name="reviewContent" placeholder="리뷰를 입력해주세요."></textarea>
</div>

</form>
<script>
    const stars = document.querySelectorAll('.star');
    const starInput = document.getElementById('starInput');

    stars.forEach(star => {
      star.addEventListener('click', () => {
        const value = parseInt(star.getAttribute('data-value'));
        starInput.value = value;
        stars.forEach((s, i) => {
          s.textContent = i < value ? '★' : '☆';
        });
      });
    });
</script>
</body>
</html>
